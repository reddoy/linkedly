<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popupstyle.css">
    <title>Reader</title>
</head>
<body>
    <div class="logo">
        <img src="images\chainlogosmall.png" alt="linkedlylogo" id="linkedlylogo">
        <h1>Linkedly</h1>
        <a href="settings.html" id="settingsBtn">⚙️</a>  
    </div>
    <div id="main-content">
        <div id="connect-section">
            <div class="buttons">
                <button id="genConnectBtn">Generate new Connect</button>
            </div>
        </div>
        <div class="listBtns">
            <div class="buttons">
                <div class="top-row">
                    <button id="addToListBtn">Add to List</button>
                    <a href="currentList.html" id="showCurListBtn">See Current List</a>
                </div>
                <div class="bottom-row">
                    <button id="clearListBtn">Clear List</button>
                    <button id="downloadListBtn">Download List</button>
                </div>
            </div>
        </div>
    </div>
    <p id="fullname" style="display: none;"></p>
    <p id="currentCompany" style="display: none;"></p>
    <div id="displaySect"></div>
    <script src="popup.js"></script>
</body>
</html>
