<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* https://accounts.google.com">
    <link rel="stylesheet" href="homestyle.css">
    <script src="home.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="logo">
        <img src="images\chainlogosmall.png" alt="linkedlylogo" id="linkedlylogo">
        <h1>Linkedly</h1>
    </div>
    <div class="login">
        <div id="g_id_onload"
        data-client_id="434880350039-6p8h0db1pv3850c1hlaqmp940uednbid.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-login_uri="http://127.0.0.1:3000"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>

        <button id="createAcctBtn"><a href="popup.html">Create Account</a></button>
    </div>
</body>
</html>
